<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Comparison Results</title>
    <!-- Add any additional styles or scripts here -->
</head>
<body>

<div>
    <h1>Stock Comparison Results</h1>

    {% if pie_chart %}
        <div>
            <img src="{{ pie_chart }}" alt="Market Capitalization Pie Chart" style="max-width: 100%;">
        </div>
    {% endif %}

    <h2>Stock Details</h2>

    {% for stock_symbol, data_html in analyzed_data.items() %}
        <h3>{{ stock_symbol }} Details</h3>
        <div>
            {{ data_html | safe }}  {# Use | safe to render HTML #}
        </div>
    {% endfor %}

</div>

</body>
</html>
